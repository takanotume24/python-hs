name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: haskell-actions/setup@f9150cb1d140e9a9271700670baa38991e6fa25c # v2.10.3
        id: setup-haskell
        with:
          ghc-version: 'latest'
          cabal-version: 'latest'
      - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ~/.cabal/packages
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-ghc-${{ steps.setup-haskell.outputs.ghc-version }}-cabal-${{ hashFiles('cabal.project', '*.cabal') }}
          restore-keys: |
            ${{ runner.os }}-ghc-${{ steps.setup-haskell.outputs.ghc-version }}-cabal-
      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libncurses-dev
      - name: Build and test
        run: cabal test
      - name: Check structure rules
        run: cabal run check-structure
